name: urfu-games
services:

  # Веб-клиент.
  frontend:
    container_name: urfu-games-frontend
    build: ./frontend
    environment:
      - PORT=${FRONTEND_PORT}
      - API_URI=${API_URI}
      - FILES_URI=${FILES_URI}
    volumes:
      - ./frontend:/root
    depends_on:
      - api
    network_mode: host

  # API сервис.
  api:
    container_name: urfu-games-api
    build: ./api
    environment:
      - PORT=${API_PORT}
      - API_URI=${API_URI}
      - DATABASE_URI=postgres://postgres:${POSTGRES_PASSWORD}@localhost:5432/main
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin1234}
    volumes:
      - ./api:/root
    depends_on:
      postgres:
        condition: service_healthy
    network_mode: host

  # Сервис для загрузки файлов.
  files:
    container_name: urfu-games-files
    build: ./files
    environment:
      - PORT=${FILES_PORT}
      - API_URI=${API_URI}
      - FILES_URI=${FILES_URI}
    volumes:
      - ./files:/root
    network_mode: host

  # База данных PostgreSQL.
  postgres:
    container_name: urfu-games-postgres
    build: ./postgres
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    network_mode: host

